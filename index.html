<!DOCTYPE html>
<html lang="en", style="font-size: 24pt; font-weight: bold; font-style: sans-serif; margin: 24pt;">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="d3/d3.js"></script>
    </head>
    	
    <body>
        <script type="text/javascript">

        var dataset = [ 1, 2, 3, 4];

        d3.select("body").selectAll("p")
            .data(dataset)
            .enter()
            .append("p")
            .text(function(d) {if (d <= 3) {
                return d + " PERKER " ;}
                else {
                return d;
                }
            })

        </script>
